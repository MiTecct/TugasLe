<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="js/app.js"></script>
    <title>Pengingat Tugas</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <button id="toggleDarkMode" title="Mode Gelap">
                <i class="fa fa-moon"></i> 
            </button>
            <button id="toggleLightMode" title="Mode Terang" style="display:none;">
                <i class="fa fa-sun"></i> 
            </button>
        </div>
        <ul class="menu">
            <li><button id="showAll">Semua Tugas</button></li>
            <li><button id="showActive">Belum Selesai</button></li>
            <li><button id="showCompleted">Selesai</button></li>
            <li><button id="notifyBtn">Aktifkan Notifikasi</button></li>
            <li><button id="installBtn" style="display: none;">Install Aplikasi</button></li>
        </ul>
    </div>
    <div class="main-content">
        <h3>Pengingat Tugas</h3>
        <h5>mitect</h5>
        <input type="text" id="taskInput" placeholder="Masukkan tugas...">
        <br>
        <button id="addTask">Tambah</button>
        <ul id="taskList"></ul>
    </div>

    <script defer src="js/app.js"></script>
</body>
</html>
